<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Links</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="assets/logo.png" alt="Site Link" class="logo-icon">
            Site Links 
            <span class="version">(1.0.0)</span>
        </h1>
    </div>

    <div class="modal-content">
        <p>Easily Access Links</p>
    </div>

    <div class="modal-icons">
        <div class="container">
            <div class="link">
                <a href="https://imridul.com/" target="_blank">
                    <i class="fas fa-globe"></i>
                </a>
            </div>
            <div class="link">
                <a href="https://www.youtube.com/" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <div class="link">
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="link">
                <a href="https://web.whatsapp.com/" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>

            <div class="link">
                <a href="https://twitter.com/home" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="link">
                <a href="https://github.com/Mridul2820" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <div class="link">
                <a href="https://www.meistertask.com/" target="_blank">
                    <i class="fas fa-check-circle"></i>
                </a>
            </div>
            <div class="link">
                <a href="https://open.spotify.com/" target="_blank">
                    <i class="fab fa-spotify"></i>
                </a>
            </div>

        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
